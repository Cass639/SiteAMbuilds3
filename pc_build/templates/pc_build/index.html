{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'pc_build/css/pc_build.css' %}">
</head>

<body>
    <header class="navbar">
        <a href="{% url 'index' %}"><img src="{% static 'setup/icons/logo.png' %}" alt="AMBuilds" class="logo" /></a>
        <strong>MONTE SEU PC</strong>
        <div class="login_redirect">
            <a href="#" class="right_icon"><i class="fas fa-user"></i></a>
            <span><a href="{% url 'login' %}" class="right_text">Entre</a> ou<br><a href="{% url 'register' %}"
                    class="right_text">Cadastre-se</a></span>
        </div>
    </header>

    <main>
        <div class="pc-flex">
            <!-- Card 1 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/customizado.png' %}" class="pc-card-img" alt="Modelo Customizado">
                <div class="pc-card-title">MODELO CUSTOMIZADO</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
            <!-- Card 2 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/escritorio.png' %}" class="pc-card-img" alt="PC Escritório">
                <div class="pc-card-title">PC ESCRITÓRIO</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
            <!-- Card 3 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/pc_entrada.png' %}" class="pc-card-img" alt="PC Gamer de Entrada">
                <div class="pc-card-title">PC GAMER DE ENTRADA</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
            <!-- Card 4 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/pc_avancado.png' %}" class="pc-card-img" alt="PC Gamer Avançado">
                <div class="pc-card-title">PC GAMER AVANÇADO</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
            <!-- Card 5 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/zero.png' %}" class="pc-card-img" alt="Monte do Zero">
                <div class="pc-card-title">MONTE DO ZERO</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
            <!-- Card 6 -->
            <div class="pc-card">
                <img src="{% static 'pc_build/img/servidor.png' %}" class="pc-card-img" alt="Servidores e Workstations">
                <div class="pc-card-title">SERVIDORES E WORKSTATIONS</div>
                <a href="#" class="pc-card-btn">MONTAR</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img style="width: 100%; padding-top: 20px;" src="{% static 'home/img/Rectangle.png' %}" alt="">
        <a href="#"><img style="width: 125px;" src="{% static 'setup/icons/logo.png' %}" alt="AMBuilds" /></a>
        <div class="footer-text">
            <img style="width: 40%;" src="{% static 'setup/icons/Flag_of_Brazil.svg' %}" alt="">
            Brasil
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
